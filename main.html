<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/522863465c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <a href="#" class="red">Gmail</a>
        <a href="#">Images</a>
        <i class="fa-solid fa-bars"></i>
    </div>

    <div class="mid">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png" width=272px>
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="input-box">
            <i class="fa-solid fa-microphone mic-icon"></i>
        </div>
        <div class="mid-buttons">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <div class="language">
            Google Offered in: 
            <a href="#">한국어</a>
            <a href="#">Tiếng Việt</a>
            <a href="#">Français</a>
            <a href="#">中文（繁體）</a>
        </div>
    </div>

    <div class="footer">
        <div class="first-footer">
            Vietnam
        </div>
        <div class="second-footer">
            <span>
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
            </span>
            <span class="PTS">
                <a href="#">Privacy</a>
                <a href="#">Term</a>
                <a href="#">Settings</a>
            </span>
            
        </div>
    </div>
</body>
</html>
